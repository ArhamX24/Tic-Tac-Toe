<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="superWinner"></div>
    <div class="score-container">
        <div class="x">X-Score :<span class="xscore">0</span></div>
        <div class="o">O-Score :<span class="oscore">0</span></div>
        <div class="gamePoint">Score 3 To Win</div>
    </div>
    <div class="game-container">
        <div class="game-box">
            <div class="box one"></div>
            <div class="box two"></div>
            <div class="box three"></div>
            <div class="box four"></div>
            <div class="box five"></div>
            <div class="box six"></div>
            <div class="box seven"></div>
            <div class="box eight"></div>
            <div class="box nine"></div>
        </div>
        <div class="user-box">
            <h3 class="turn-text"></h3>
            <button class="start">Start Game</button>
            <button class="reset">Reset</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
